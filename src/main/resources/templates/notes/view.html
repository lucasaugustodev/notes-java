<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${note.title} + ' - Notes App'">Note - Notes App</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">
                <i class="fas fa-sticky-note me-2"></i>Notes App
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">
                            <i class="fas fa-home me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/notes/new}">
                            <i class="fas fa-plus me-1"></i>New Note
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>
                            <span sec:authentication="name">User</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button type="submit" class="dropdown-item">
                                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-md-8">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a th:href="@{/dashboard}">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">View Note</li>
                    </ol>
                </nav>
            </div>
            <div class="col-md-4 text-md-end">
                <div class="btn-group" role="group">
                    <a th:href="@{/notes/{id}/edit(id=${note.id})}" class="btn btn-primary">
                        <i class="fas fa-edit me-1"></i>Edit
                    </a>
                    <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i>Back
                    </a>
                </div>
            </div>
        </div>

        <!-- Note Content -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h1 class="h3 mb-0" th:text="${note.title}">Note Title</h1>
                        <div class="text-muted mt-2">
                            <small>
                                <i class="fas fa-calendar-plus me-1"></i>Created: 
                                <span th:text="${#temporals.format(note.createdAt, 'MMM dd, yyyy HH:mm')}">Date</span>
                            </small>
                            <span class="mx-2">â€¢</span>
                            <small>
                                <i class="fas fa-calendar-edit me-1"></i>Updated: 
                                <span th:text="${#temporals.format(note.updatedAt, 'MMM dd, yyyy HH:mm')}">Date</span>
                            </small>
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <div th:if="${note.content != null and !#strings.isEmpty(note.content)}" 
                             class="note-content">
                            <div th:utext="${#strings.replace(#strings.escapeXml(note.content), '&#10;', '&lt;br/&gt;')}" 
                                 style="white-space: pre-wrap; word-wrap: break-word;">
                                Note content
                            </div>
                        </div>
                        
                        <div th:if="${note.content == null or #strings.isEmpty(note.content)}" 
                             class="text-muted text-center py-4">
                            <i class="fas fa-file-alt fa-2x mb-2"></i>
                            <p>This note has no content.</p>
                        </div>
                    </div>
                    
                    <div class="card-footer bg-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group" role="group">
                                <a th:href="@{/notes/{id}/edit(id=${note.id})}" class="btn btn-primary btn-sm">
                                    <i class="fas fa-edit me-1"></i>Edit Note
                                </a>
                                <a th:href="@{/notes/new}" class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-plus me-1"></i>New Note
                                </a>
                            </div>
                            
                            <form th:action="@{/notes/{id}/delete(id=${note.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-outline-danger btn-sm" 
                                        onclick="return confirm('Are you sure you want to delete this note?')">
                                    <i class="fas fa-trash me-1"></i>Delete Note
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
