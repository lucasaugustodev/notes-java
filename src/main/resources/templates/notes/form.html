<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${note.id != null ? 'Edit Note' : 'New Note'} + ' - Notes App'">Note Form - Notes App</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">
                <i class="fas fa-sticky-note me-2"></i>Notes App
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">
                            <i class="fas fa-home me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/notes/new}">
                            <i class="fas fa-plus me-1"></i>New Note
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>
                            <span sec:authentication="name">User</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button type="submit" class="dropdown-item">
                                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-md-8">
                <h1 class="h3">
                    <i th:class="${note.id != null ? 'fas fa-edit' : 'fas fa-plus'} + ' me-2'"></i>
                    <span th:text="${note.id != null ? 'Edit Note' : 'New Note'}">Note Form</span>
                </h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a th:href="@{/dashboard}">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page" 
                            th:text="${note.id != null ? 'Edit Note' : 'New Note'}">Note Form</li>
                    </ol>
                </nav>
            </div>
            <div class="col-md-4 text-md-end">
                <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
                </a>
            </div>
        </div>

        <!-- Note Form -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form th:action="${note.id != null ? '/notes/' + note.id : '/notes'}" 
                              method="post" th:object="${note}">
                            
                            <div class="mb-3">
                                <label for="title" class="form-label">
                                    <i class="fas fa-heading me-1"></i>Title *
                                </label>
                                <input type="text" class="form-control" id="title" th:field="*{title}" 
                                       placeholder="Enter note title" required>
                                <div th:if="${#fields.hasErrors('title')}" class="text-danger small mt-1">
                                    <span th:errors="*{title}"></span>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="content" class="form-label">
                                    <i class="fas fa-align-left me-1"></i>Content
                                </label>
                                <textarea class="form-control" id="content" th:field="*{content}" 
                                          rows="12" placeholder="Write your note content here..."></textarea>
                                <div th:if="${#fields.hasErrors('content')}" class="text-danger small mt-1">
                                    <span th:errors="*{content}"></span>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <div>
                                    <button type="submit" class="btn btn-primary me-2">
                                        <i class="fas fa-save me-1"></i>
                                        <span th:text="${note.id != null ? 'Update Note' : 'Save Note'}">Save Note</span>
                                    </button>
                                    <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
                                        <i class="fas fa-times me-1"></i>Cancel
                                    </a>
                                </div>
                                
                                <div th:if="${note.id != null}">
                                    <form th:action="@{/notes/{id}/delete(id=${note.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-outline-danger" 
                                                onclick="return confirm('Are you sure you want to delete this note?')">
                                            <i class="fas fa-trash me-1"></i>Delete Note
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Note Info (for edit mode) -->
                <div th:if="${note.id != null}" class="card mt-3">
                    <div class="card-body">
                        <h6 class="card-title text-muted">
                            <i class="fas fa-info-circle me-1"></i>Note Information
                        </h6>
                        <div class="row">
                            <div class="col-sm-6">
                                <small class="text-muted">
                                    <i class="fas fa-calendar-plus me-1"></i>Created: 
                                    <span th:text="${#temporals.format(note.createdAt, 'MMM dd, yyyy HH:mm')}">Date</span>
                                </small>
                            </div>
                            <div class="col-sm-6">
                                <small class="text-muted">
                                    <i class="fas fa-calendar-edit me-1"></i>Updated: 
                                    <span th:text="${#temporals.format(note.updatedAt, 'MMM dd, yyyy HH:mm')}">Date</span>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
